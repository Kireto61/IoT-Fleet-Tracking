version: '3.8'

services:
  mongodb:
    image: mongo:6.0
    restart: always
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: admin
      MONGO_INITDB_ROOT_PASSWORD: password
    volumes:
      - mongodb_data:/data/db
    networks:
      - fleet-network

  app:
    build: .
    restart: always
    ports:
      - "3000:3000"
    environment:
      MONGODB_URL: mongodb://admin:password@mongodb:27017/fleetTracking?authSource=admin
    depends_on:
      - mongodb
    networks:
      - fleet-network

volumes:
  mongodb_data:

networks:
  fleet-network:
    driver: bridge
